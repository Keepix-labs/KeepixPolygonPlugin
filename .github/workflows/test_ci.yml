name: Test

on:
  workflow_run:
    workflows: ["Build"]
    types: 
      - completed

jobs:
  test:
    name: Test
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
            - os: ubuntu-latest
              arch: amd64
            - os: ubuntu-latest
              arch: arm64
            - os: windows-latest
              arch: x64
            - os: macos-latest
              arch: x64
            - os: macos-latest
              arch: arm64
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download executables
        uses: actions/download-artifact@v2
        with:
          name: executables
          path: build/dist

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
            node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Mocha tests
        run: npm run test-executables
